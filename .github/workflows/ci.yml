on:
  pull_request:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR
        run: |
          echo "Approving PR..."
          gh pr review ${{ github.event.pull_request.number }} --approve
          echo "PR approved."
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
